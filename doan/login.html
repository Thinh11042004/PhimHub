<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập · PhimHUB</title>
  <link rel="stylesheet" href="assets/css/home.css" />
  <style>
    body{ background: var(--bg); }
    .auth-standalone{
      min-height: 100dvh; display:grid; place-items:center; padding:24px;
      background: radial-gradient(1200px 600px at 50% -10%, rgba(255,255,255,.06), transparent 60%), var(--bg);
    }
    .overlay{display:none!important}
    .err{ display:none; color:#ffb3b3; font-size:14px; margin:-6px 0 6px }
  </style>
</head>
<body>
  <main class="auth-standalone">
    <div class="auth-card" role="dialog" aria-modal="true" aria-labelledby="login-title">
      <button class="auth-close" id="close-auth" aria-label="Đóng">✕</button>

      <div class="auth-left">
        <img src="assets/img/banner1.jpg" alt="login-banner" />
        <div class="brand">
          <img src="assets/img/logo.jpg" alt="logo" />
          <div><strong>PhimHUB</strong><br /><small>Phim hay giá rổ</small></div>
        </div>
      </div>

      <div class="auth-right">
        <div class="auth-head">
          <h3 id="login-title">Đăng nhập</h3>
        </div>

        <p class="muted">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>

        <div id="login-error" class="err"></div>
        <input id="login-username" type="text" placeholder="Email hoặc tài khoản" />
        <input id="login-password" type="password" placeholder="Mật khẩu" />

        <div class="captcha">✔ Thành công! <span>Fake Captcha</span></div>

        <button id="btn-login" class="btn primary full">Đăng nhập</button>
        <a href="#" class="muted small">Quên mật khẩu?</a>

        <button class="btn google">Đăng nhập bằng Google</button>
      </div>
    </div>
  </main>

  <script src="assets/js/login.js"></script>
</body>
</html>
